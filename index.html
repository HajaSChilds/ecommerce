<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        * {
            --headerFontSize: 2rem;
            --headerPadding: 0.5rem;
            --footerFontSize: 1rem;
            --footerPadding: 1rem;

        }
        header {
            background-color: lightgreen;
            font-size: var(--headerFontSize);
            padding: var(--headerPadding);
            text-align:center;

        }

        main {
            background-color: lightblue;
            font-size: 1.5rem;
            height: calc(100vh 
                - var(--headerFontSize) 
                - (2 * var(--headerPadding))
                - var(--footerFontSize)
                - (2 * var(--footerPadding))
            );
            overflow-y:auto;

        }

        footer {
            background-color: lightgreen;
            font-size: var(--footerFontSize);
            padding: var(--footerPadding);
            text-align: center;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
       
    </main>
    <footer><a target="_blank" href="https://icons8.com/icons/set/favorite-cart">Favorite Cart icon</a> icon by <a target="_blank"
        href="https://icons8.com">Icons8</a></footer>
    <script src="./index.js"></script>
</body>
</html>
